<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishify - List Your Fishing Gear Here!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Base Styles (Shared) */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation Bar - Same as main page */
        nav {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 960px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        nav ul li a.active {
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Glassmorphism Container */
        .container {
            max-width: 960px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            width: 90%;
            margin: 0 auto;
            min-height: 80vh;
        }

        /* Header */
        header {
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 2.8em;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            color: #f1f1f1;
            font-style: italic;
            font-size: 1.2em;
        }

        /* Add Gear Form */
        .add-gear-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 80%;
            max-width: 600px;
        }

        .add-gear-form h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group input[type="number"] {
            /* Specific styling for number inputs if needed */
        }

        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            nav {
                width: 95%;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
            .add-gear-form {
                width: 95%;
                padding: 20px;
            }
            .add-gear-form h2 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href=" for renters.html">For Renters</a></li>
            <li><a href="list.html" class="active">List Your Gear Here</a></li>
            <li><a href=" b.html">Become Partner</a></li>
            <li><a href="va.html">View Gear</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1><i class="fas fa-plus-circle"></i> List Your Fishing Gear</h1>
            <p class="tagline">List your equipment for rent and reach more fishing enthusiasts!</p>
        </header>

        <div class="add-gear-form">
            <h2>Enter Your Gear Details</h2>
            <form id="addGearForm" action="#" method="post">
                <div class="form-group">
                    <label for="gear-name">Gear Name:</label>
                    <input type="text" id="gear-name" name="gear-name" required>
                    <div class="error-message" id="gear-name-error"></div>
                </div>

                <div class="form-group">
                    <label for="location">Location (Thrissur, Kerala):</label>
                    <input type="text" id="location" name="location" value="Thrissur, Kerala" required>
                    <div class="error-message" id="location-error"></div>
                </div>

                <div class="form-group">
                    <label for="price">Price per Day (â‚¹):</label>
                    <input type="number" id="price" name="price" min="1" required>
                    <div class="error-message" id="price-error"></div>
                </div>

                <div class="form-group">
                    <label for="description">Description (Optional):</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Upload Image (Optional):</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <div class="error-message" id="image-error"></div>
                </div>

                <div class="form-group">
                    <button type="submit">List Your Gear</button>
                </div>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Fishify. List your fishing gear for rent in Thrissur, Kerala. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addGearForm = document.getElementById('addGearForm');
            const gearNameInput = document.getElementById('gear-name');
            const locationInput = document.getElementById('location');
            const priceInput = document.getElementById('price');
            const descriptionInput = document.getElementById('description');
            const imageInput = document.getElementById('image');
            const gearNameError = document.getElementById('gear-name-error');
            const locationError = document.getElementById('location-error');
            const priceError = document.getElementById('price-error');
            const imageError = document.getElementById('image-error');

            addGearForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                let isValid = true;

                // Basic Validation
                if (gearNameInput.value.trim() === '') {
                    gearNameError.textContent = 'Gear name is required.';
                    isValid = false;
                } else {
                    gearNameError.textContent = '';
                }

                if (locationInput.value.trim() === '') {
                    locationError.textContent = 'Location is required.';
                    isValid = false;
                } else {
                    locationError.textContent = '';
                }

                if (isNaN(parseFloat(priceInput.value)) || parseFloat(priceInput.value) <= 0) {
                    priceError.textContent = 'Please enter a valid price per day.';
                    isValid = false;
                } else {
                    priceError.textContent = '';
                }

                // You can add more validation for image file type and size here if needed

                if (isValid) {
                    // If the form is valid, you would typically:
                    // 1. Collect the form data (gearNameInput.value, locationInput.value, etc.)
                    // 2. Send the data to a server (using AJAX or a form submission)
                    // 3. Display a success message to the user.

                    alert('Gear listing submitted successfully! (In a real application, this data would be sent to a server.)');
                    addGearForm.reset(); // Clear the form
                }
            });
        });
    </script>
</body>
</html>
